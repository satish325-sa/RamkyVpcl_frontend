<div class="grid grid-cols-2 gap-4 mx-16 mt-8 mb-0">
    <input type="hidden" id="hdnID" />
    <input type="hidden" id="Lot_ID" />

    <div>
        <label for="txtName" class="block text-lg font-medium">Customer Name (<span class="text-red-600">*</span>)</label>
        <select id="txtName" class="border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full h-10 text-lg rounded-md">
            <option value="0">Select</option>
        </select>
    </div>

    <div>
        <label for="txttype" class="block text-lg font-medium">Effluent Type (<span class="text-red-600">*</span>)</label>
        <select id="txttype" class="border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full h-10 text-lg rounded-md">
            <option value="0">Select</option>
            <option value="1">HTDS</option>
            <option value="2">LTDS</option>
            <option value="3">CHROMIUM</option>
            <option value="4">CYANIDE</option>
            <option value="5">SEWAGE</option>
        </select>
    </div>

    <div>
        <label for="txtTankno" class="block text-lg font-medium">Tank No (<span class="text-red-600">*</span>)</label>
        <input type="text" id="txtTankno" class="border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full h-10 text-lg rounded-md" onkeypress="return isNumberKey(event)" />
    </div>

    <div>
        <label for="txtlength" class="block text-lg font-medium">Length (Meter)</label>
        <input type="text" id="txtlength" class="border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full h-10 text-lg rounded-md" onkeypress="return isNumberKey(event)" />
    </div>

    <div>
        <label for="txtBreadth" class="block text-lg font-medium">Breadth (Meter)</label>
        <input type="text" id="txtBreadth" class="border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full h-10 text-lg rounded-md" onkeypress="return isNumberKey(event)" />
    </div>

    <div>
        <label for="txtDepth" class="block text-lg font-medium">Height (Meter)</label>
        <input type="text" id="txtDepth" class="border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full h-10 text-lg rounded-md" onkeypress="return isNumberKey(event)" />
    </div>

    <div>
        <label for="txttankcapcity" class="block text-lg font-medium">Tank Capacity (M^3) (<span class="text-red-600">*</span>)</label>
        <input type="text" id="txttankcapcity" class="border border-gray-300 focus:ring-2 focus:ring-blue-500 w-full h-10 text-lg rounded-md" onkeypress="return isNumberKey(event)" />
    </div>

    <div class="col-span-2 flex justify-center">
        <button type="button" class="bg-customBlue text-white py-3 px-6 rounded-xl" id="btnAdd" onclick="return Insert_Tank();">Submit</button>
        <button type="button" class="bg-customBlue text-white py-3 px-6 rounded-xl ml-4" id="btnupdate" onclick="return Update_Tank();" style="display:none">Update</button>
    </div>

    <div class="col-span-2">
        <div class="errMsg alert-box alert-success border-0 disabled" role="alert"></div>
    </div>

    <div class="col-span-2">
        <div class="errMsg1 alert-box alert-danger border-0 disabled" role="alert"></div>
    </div>
    <div class="text-right col-span-2">
        <button class="bg-customBlue text-white py-3 px-6 rounded-3xl">Export to Excel</button>
    </div>
</div>
